<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Angular.JS Core JavaScript Framework -->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>

    <!-- MODULES -->
    <script src="myApp.js"></script>

</head>

<body ng-app="myApp">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div ng-include="'navbar_header.html'"></div>

        <!-- Top Menu Items -->
        <div ng-include="'navbar_top.html'"></div>

        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div ng-include="'navbar_sidebar.html'"></div>

    </nav>


    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Add Level
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i> <a href="index.html">Home</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-file"></i> Add Level
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row" ng-controller="myCtrl as Ctrl">
                <div class="col-lg-12">

                    <form role="form">

                        <div class="form-group">
                            <label>Select Listing Table Level To Add:</label>
                            <select class="form-control" ng-model="levelOfListing_FORM">
                                <option value="One">1</option>
                                <option value="Two">2</option>
                                <option value="Three">3</option>
                                <option value="Four">4</option>
                            </select>
                            <br>
                        </div>

                        <div class="form-group" ng-show="levelOfListing_FORM == 'Two' || levelOfListing_FORM == 'Three' || levelOfListing_FORM == 'Four'">
                            <label> What is the Parent of the Listing:</label>
                            <select class="form-control" ng-model="parentOfListing_FORM">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <br>
                            <input id="yesChildren" type="radio" name="children" ng-model="children" value="Yes">
                            <label for="yesChildren"> - Listing has Children</label>
                            <br>
                            <input id="noChildren" type="radio" name="children" ng-model="children" value="No">
                            <label for="noChildren"> - Listing Does not have Children</label>
                        </div>

                        <div class="form-group">
                            <label>Name of Listing: </label>
                            <input class="form-control" ng-model="listingName_FORM">
                            <br>
                        </div>

                        <div class="form-group" ng-show="children == 'No'">
                            <label>Description of Listing: </label>
                            <textarea class="form-control" rows="10" ng-model="listingDesctipion_FORM"></textarea>
                            <br>
                        </div>

                        <div class="form-group" ng-show="children == 'No'">
                            <label>Book Listing Is Location In: </label>
                            <input class="form-control" ng-model="listingBookname_FORM">
                            <br>
                        </div>

                        <div class="form-group" ng-show="children == 'No'">
                            <label>Page Number Listing Is Located At: </label>
                            <input class="form-control" ng-model="listingPageNumber_FORM">
                            <br>
                        </div>


                        <button type="submit" class="btn btn-default" ng-click="Ctrl.sendPost()">Submit Level</button>
                        <br>
                        <br>
                        <button type="reset" class="btn btn-default" ng-click="Ctrl.resetForm()">Reset Form</button>
                        <br>
                        <br>
                        <p>
                            <label>Sample Button: </label>
                            <button type="submit" class="btn btn-default" ng-click="Ctrl.getDataFromServer()">Get Data
                            </button>
                        </p>
                        <br>

                        <p>Whole String : {{response}}</p>
                        <p>Parsed String : {{parsedData}}</p>
                        <p>levelOneID : {{levelOneID}}</p>
                        <p>Listing Name : {{listingName}}</p>
                        <p>Listing Description : {{listingDescription}}</p>
                        <p>Version ID : {{versionID}}</p>
                        <p>Book Name : {{bookName}}</p>
                        <p>Page Number : {{pageNumber}}</p>

                    </form>

                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
